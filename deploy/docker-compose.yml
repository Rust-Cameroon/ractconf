services:
  nginx:
    build:
      context: ./nginx
    container_name: ractconf-nginx
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
      - CERT_NAME=${CERT_NAME:-${DOMAIN}}
    volumes:
      - ../:/usr/share/nginx/html:ro
      - ./letsencrypt:/etc/letsencrypt
      - acme-webroot:/var/www/certbot
    restart: unless-stopped

  # One-off certbot container to issue and renew certificates using the webroot method
  certbot:
    image: certbot/certbot:latest
    container_name: ractconf-certbot
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - acme-webroot:/var/www/certbot

volumes:
  acme-webroot:
